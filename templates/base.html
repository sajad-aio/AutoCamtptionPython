<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}زیرنویس‌ساز{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white">

  <!-- لودینگ اورلی -->

  <!-- پایان لودینگ -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">زیرنویس‌ساز</a>
    </div>
  </nav>

  <div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <nav class="bottom-nav">
    <a href="{{ url_for('projects') }}" class="nav-item">
      <span class="nav-icon">پروژه‌ها</span>
    </a>
    <a href="{{ url_for('profile') }}" class="nav-item">
      <span class="nav-icon">پروفایل</span>
    </a>
  </nav>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
